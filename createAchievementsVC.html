<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Achievements - East West University</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="categoryPages.css" />
    <link rel="stylesheet" href="createAchievementsVC.css" />
    <link rel="stylesheet" href="majorEvents.css">
  </head>

  <body class="create-achievements-page">
    <script>
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }
    </script>

    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                  <a href="#" class="nav-link" id="userBtn">Profile</a>
                  <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html" class="dropdown-item">
                      <i class="bi bi-person"></i> View Profile
                    </a>
                    <a
                      href="loginPage.html"
                      class="dropdown-item"
                      id="logoutLink"
                    >
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </div>
                </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Title -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Create Achievements</h1>
      </div>
    </div>

  <!-- Main Content Area -->
    <div class="main-container">
     
      <!-- Back Button -->
      <button
        type="button"
        class="btn btn-secondary back-btn"
        onclick="window.location.href='achievementsVC.html'"
      >
        <i class="bi bi-arrow-left-circle"></i>
      </button>

      <!-- Main Content -->
      <main class="main-content">
        <div class="form-container">
          <form id="createAchievementsForm">
            <div class="form-section">
              <h2 class="section-title">Achievements Details</h2>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Option *</label>
                  <select class="form-select" id="optionType" required>
                    <option value="">Select Option</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Photo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="photo"
                    accept="image/*"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">Text *</label>
                  <textarea
                    class="form-control"
                    id="achievementText"
                    rows="6"
                    placeholder='e.g., Ratri Bhadra, a Master’s student of English Department, received Department level award among the students of the Department of English for her insightful three-minute presentation on her research work titled “Nationalism vs Survival Instinct: A Comparative Study of Heroism and Anti-War Sentiment in The Pianist and All Quiet on the Western Front”.'
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <button type="button" class="btn btn-outline-primary draft-btn">
                <i class="bi bi-file-earmark-text"></i> Save as Draft
              </button>
              <button type="submit" class="btn btn-primary create-btn">
                <i class="bi bi-check-circle"></i> Submit for Review
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="createAchievementsVC.js"></script>
    <script src="majorEvents.js"></script>
  </body>
</html>
