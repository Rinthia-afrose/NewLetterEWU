<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EWU Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginPage.css" />
  </head>

  <body class="login-page">
    <script>
      // ✅ Clear login data if user is logging out
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("logout")) {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userRole");
        localStorage.removeItem("token");
      }

      // ✅ Redirect if already logged in
      if (localStorage.getItem("isLoggedIn")) {
        const userRole = localStorage.getItem("userRole");
        if (userRole === "admin") {
          window.location.href = "adminHomepage.html";
        } else if (userRole === "faculty") {
          window.location.href = "facultyHomepage.html";
        } else {
          window.location.href = "homepage.html";
        }
      }
    </script>

    <main
      class="viewport container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative"
    >
      <section
        class="card p-4 p-md-4 shadow-lg"
        style="max-width: 520px; width: 100%"
      >
        <div
          class="brand d-flex align-items-center justify-content-center gap-3 mb-3"
        >
          <img
            src="Images/logo-short.png"
            alt="East West University"
            class="brand-logo"
          />
        </div>

        <h1 class="title h5 text-center fw-semibold">WELCOME</h1>

        <form class="form" id="loginForm" novalidate>
          <label class="label form-label small" for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control glass-input"
            placeholder="username@ewubd.edu"
            required
          />

          <label class="label form-label small mt-3" for="password"
            >Password</label
          >
          <div class="input-group password-field">
            <input
              id="password"
              type="password"
              class="form-control glass-input"
              placeholder="Password"
              required
            />
            <button
              class="btn btn-outline-light toggle"
              type="button"
              aria-label="Show password"
            >
              ●
            </button>
          </div>

          <div class="d-flex justify-content-end">
            <a href="#" class="muted forgot text-decoration-none small"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
            id="submitBtn"
          >
            Sign in
          </button>

          <div
            class="divider text-center text-light small my-2"
            role="separator"
          >
            or continue with
          </div>

          <div class="row g-2 sso">
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social google"
              >
                G
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social facebook"
              >
                f
              </button>
            </div>
          </div>

          <p class="register muted text-center mt-3">
            Don’t have an account yet?
            <a href="registerPage.html" class="link">Register Here</a>
          </p>
        </form>
      </section>

      <button
        type="button"
        class="btn btn-light rounded-pill position-fixed start-50 translate-middle-x admin-pill"
        onclick="window.location.href='adminLoginPage.html'"
      >
        Admin
      </button>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External login logic -->
    <script src="loginPage.js"></script>
  </body>
</html>
