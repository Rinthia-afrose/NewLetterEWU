<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Major Events - East West University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="majorEvents.css" />
    <link rel="stylesheet" href="underReview.css" />
    <link rel="stylesheet" href="majorEvents.css" />
    <!-- <link rel="stylesheet" href="includeTest.css"> -->
  </head>
  <body class="major-events-page">
    <script>
      // Check if user is logged in
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }
    </script>
    <!-- Top Header Bar -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                  <a href="#" class="nav-link" id="userBtn">Profile</a>
                  <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profileVC.html" class="dropdown-item">
                      <i class="bi bi-person"></i> View Profile
                    </a>
                    <a
                      href="loginPage.html"
                      class="dropdown-item"
                      id="logoutLink"
                    >
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </div>
                </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Title Bar - Top of page -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Research Grant</h1>
      </div>
    </div>

  <!-- Main Content Area -->
    <div class="main-container">
      <!-- Hidden checkbox for pure CSS sidebar toggle -->
      <input
        type="checkbox"
        id="sidebar-toggle-checkbox"
        class="sidebar-checkbox"
      />
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Categories</h3>
          <label
            for="sidebar-toggle-checkbox"
            class="close-sidebar"
            id="closeSidebar"
          >
            <i class="bi bi-x-lg"></i>
          </label>
        </div>
        <nav class="sidebar-nav">
          <a href="researchGrant.html" class="sidebar-link">Research Grant</a>
          <a href="journalPublications.html" class="sidebar-link">Journal Publications</a>
          <a href="bookChapters.html" class="sidebar-link">Book Chapters</a>
          <a href="booksAndEditedBooks.html" class="sidebar-link">Books and Edited Books</a>
          <a href="conferenceProceeding.html" class="sidebar-link">Conference Proceeding</a>
          <a href="conferencePresentation.html" class="sidebar-link">Conference Presentation</a>
          <a href="seminarAndWorkshop.html" class="sidebar-link">Seminar and Workshop</a>
          <a href="mediaVC.html" class="sidebar-link">Media</a>
          <a href="achievementsVC.html" class="sidebar-link">Achievements</a>
        </nav>
      </aside>
<!-- Sidebar Toggle Button -->
      <label
        for="sidebar-toggle-checkbox"
        class="sidebar-toggle"
        id="sidebarToggle"
      >
        <i class="bi bi-list"></i>
      </label>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Action Buttons and Filter Row -->
        <div class="action-filter-row" id="actionFilterRow">
          <div class="action-buttons" id="actionButtons">
            <a href="createResearchGrant.html" class="btn btn-primary create-btn">
              <i class="bi bi-plus-circle"></i>
              Create new
            </a>

            <a href="draftsVC.html" class="btn btn-outline-primary draft-btn">
              <i class="bi bi-file-earmark-text"></i>
              Draft
            </a>
          </div>

          <div class="filter-container">
            <button
              class="btn btn-outline-secondary filter-toggle"
              id="filterToggle"
            >
              <i class="bi bi-funnel"></i>
              Filter & Sort
              <i class="bi bi-chevron-down filter-arrow"></i>
            </button>
          </div>
        </div>

        <!-- Filter Dropdown -->
        <div class="filter-dropdown" id="filterDropdown">
          <div class="filter-section">
            <div class="filter-row">
              <div class="filter-group">
                <label class="filter-label">Filter by Date:</label>
                <select class="form-select filter-select">
                  <option value="">All Dates</option>
                  <option value="today">Today</option>
                  <option value="week">This Week</option>
                  <option value="month">This Month</option>
                  <option value="custom">Custom Date Range</option>
                </select>
              </div>

              <div class="filter-group">
                <label class="filter-label">Filter by Time:</label>
                <select class="form-select filter-select">
                  <option value="">All Times</option>
                  <option value="morning">Morning (6 AM - 12 PM)</option>
                  <option value="afternoon">Afternoon (12 PM - 6 PM)</option>
                  <option value="evening">Evening (6 PM - 12 AM)</option>
                  <option value="night">Night (12 AM - 6 AM)</option>
                </select>
              </div>

              <div class="filter-group">
                <label class="filter-label">Sort by:</label>
                <select class="form-select filter-select">
                  <option value="date-asc">Date Created (Oldest First)</option>
                  <option value="date-desc">Date Created (Newest First)</option>
                  <option value="name-asc">Event Name (A-Z)</option>
                  <option value="name-desc">Event Name (Z-A)</option>
                  <option value="start-date">Start Date</option>
                  <option value="end-date">End Date</option>
                  <option value="popularity">Popularity</option>
                </select>
              </div>
            </div>

            <div class="filter-row">
              <div class="filter-group">
                <label class="filter-label">Custom Date Range:</label>
                <div class="date-range">
                  <input
                    type="date"
                    class="form-control date-input"
                    placeholder="Start Date"
                  />
                  <span class="date-separator">to</span>
                  <input
                    type="date"
                    class="form-control date-input"
                    placeholder="End Date"
                  />
                </div>
              </div>

              <div class="filter-group">
                <label class="filter-label">Event Type:</label>
                <select class="form-select filter-select">
                  <option value="">All Types</option>
                  <option value="academic">Academic</option>
                  <option value="cultural">Cultural</option>
                  <option value="sports">Sports</option>
                  <option value="social">Social</option>
                  <option value="professional">Professional</option>
                  <option value="workshop">Workshop</option>
                </select>
              </div>

              <div class="filter-group">
                <label class="filter-label">Status:</label>
                <select class="form-select filter-select">
                  <option value="">All Status</option>
                  <option value="upcoming">Upcoming</option>
                  <option value="ongoing">Ongoing</option>
                  <option value="completed">Completed</option>
                  <option value="cancelled">Cancelled</option>
                </select>
              </div>
            </div>

            <div class="filter-actions">
              <button class="btn btn-primary apply-filters">
                <i class="bi bi-funnel"></i>
                Apply Filters
              </button>
              <button class="btn btn-outline-secondary clear-filters">
                <i class="bi bi-x-circle"></i>
                Clear All
              </button>
            </div>
          </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
          <!-- Under Review Section -->
          <div class="under-review-section">
            <h2>Content Under Review</h2>
            <div id="majorEventsUnderReview" class="under-review-container">
              <!-- Under review content will be loaded here -->
            </div>
          </div>
          <div class="watermark-container">
            <div class="watermark">
              <div class="watermark-logo">
                <img
                  src="Images/logo-short.png"
                  alt="East West University"
                  class="watermark-logo-img"
                />
              </div>
            </div>
            <script src="underReview.js"></script>
            <script>
              // Initialize under review display when the page loads
              document.addEventListener("DOMContentLoaded", function () {
                if (typeof initUnderReviewDisplay === "function") {
                  initUnderReviewDisplay(
                    "majorEventsUnderReview",
                    "majorEvent"
                  );
                }
              });
            </script>
          </div>
        </div>
      </main>
    </div>
  <script src="include.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="majorEvents.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
