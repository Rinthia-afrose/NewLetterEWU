<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EWU Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="registerPage.css" />
  </head>
  <body class="register-page">
    <main
      class="viewport container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative"
    >
      <section
        class="card register-card p-4 p-md-4"
        aria-label="Register"
        style="max-width: 520px; width: 100%"
      >
        <div
          class="brand d-flex align-items-center justify-content-center gap-3 mb-2"
        >
          <img
            src="Images/logo-short.png"
            alt="East West University"
            class="brand-logo"
          />
        </div>
        <h1 class="title h5 text-center fw-semibold">CREATE ACCOUNT</h1>

        <form class="form" action="#" method="post" novalidate>
          <label class="label form-label small" for="id">ID</label>
          <input
            id="id"
            name="id"
            type="text"
            class="form-control glass-input"
            placeholder="xxxx-x-xx-xxx"
            required
          />

          <label class="label form-label small" for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control glass-input"
            placeholder="Enter your full name"
            required
          />

          <label class="label form-label small" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control glass-input"
            placeholder="username@gmail.com"
            autocomplete="username"
            required
          />

          <label class="label form-label small" for="password">Password</label>
          <div class="input-group password-field">
            <input
              id="password"
              name="password"
              type="password"
              class="form-control glass-input"
              placeholder="Password"
              autocomplete="new-password"
              required
            />
            <button
              class="btn btn-outline-light toggle"
              type="button"
              aria-label="Show password"
            >
              ●
            </button>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign up</button>

          <div
            class="divider text-center text-light small my-2"
            role="separator"
          >
            or continue with
          </div>

          <div class="row g-2 sso">
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social google"
                aria-label="Continue with Google"
              >
                G
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social facebook"
                aria-label="Continue with Facebook"
              >
                f
              </button>
            </div>
          </div>

          <p class="login-link muted text-center mt-2">
            Already have an account?
            <a href="loginPage.html" class="link">Login Here</a>
          </p>
        </form>
      </section>
      <button
        type="button"
        class="btn btn-light rounded-pill position-fixed start-50 translate-middle-x admin-pill"
        onclick="window.location.href='adminLoginPage.html'"
      >
        Admin
      </button>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Minimal show/hide for password
      const toggle = document.querySelector(".toggle");
      const pwd = document.getElementById("password");
      if (toggle && pwd) {
        toggle.addEventListener("click", () => {
          const isPass = pwd.getAttribute("type") === "password";
          pwd.setAttribute("type", isPass ? "text" : "password");
          toggle.textContent = isPass ? "◼" : "●";
        });
      }
    </script>
    <script src="registerPage.js"></script>

  </body>
</html>
