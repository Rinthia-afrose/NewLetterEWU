<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Book Chapter - East West University</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="categoryPages.css" />
    <link rel="stylesheet" href="createBookChapters.css" />
    <link rel="stylesheet" href="majorEvents.css">
  </head>

  <body class="create-book-chapter-page">
    <script>
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }
    </script>

    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                  <a href="#" class="nav-link" id="userBtn">Profile</a>
                  <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html" class="dropdown-item">
                      <i class="bi bi-person"></i> View Profile
                    </a>
                    <a
                      href="loginPage.html"
                      class="dropdown-item"
                      id="logoutLink"
                    >
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </div>
                </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Title -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Create Book Chapter</h1>
      </div>
    </div>

   <!-- Main Content Area -->
    <div class="main-container">

      <!-- Back Button -->
      <button
        type="button"
        class="btn btn-secondary back-btn"
        onclick="window.location.href='bookChapters.html'"
      >
        <i class="bi bi-arrow-left-circle"></i>
      </button>

      <!-- Main Content -->
      <main class="main-content">
        <div class="form-container">
          <form id="createBookChapterForm">
            <!-- Book Chapter Info -->
            <div class="form-section">
              <h2 class="section-title">Book Chapter Info</h2>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">Author(s) Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="authors"
                    placeholder="e.g., Farhin, N. & Rahaman, N."
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Year of Publishing *</label>
                  <input
                    type="number"
                    class="form-control"
                    id="year"
                    placeholder="e.g., 2025"
                    required
                  />
                </div>
                <div class="col-md-8 mb-3">
                  <label class="form-label">Title of Chapter *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="chapterTitle"
                    placeholder="e.g., Silent Stitches: Addressing GBV in RMG Industries..."
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Name of Book *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="bookName"
                    placeholder="e.g., Gender-Based Violence and Religion: Reinforcing Rights..."
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Volume Number *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="volumeNumber"
                    placeholder="e.g., 2"
                    required
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Page Range *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pageRange"
                    placeholder="e.g., 325â€“349"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Editor(s)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editors"
                    placeholder="e.g., A. Anand and D. Das"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Publisher(s)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="publisher"
                    placeholder="e.g., Cambridge Scholars Publishing"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">DOI</label>
                  <input
                    type="text"
                    class="form-control"
                    id="doi"
                    placeholder="e.g., https://doi.org/10.xxxxx/xxxxx"
                  />
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <button type="button" class="btn btn-outline-primary draft-btn">
                <i class="bi bi-file-earmark-text"></i> Save as Draft
              </button>
              <button type="submit" class="btn btn-primary create-btn">
                <i class="bi bi-check-circle"></i> Submit for Review
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="createBookChapters.js"></script>
    <script src="majorEvents.js"></script>
  </body>
</html>
