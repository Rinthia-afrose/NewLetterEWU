<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile - East West University</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="homepage.css" />
</head>
  <body class="homepage">
    <script>
      // Check if user is logged in
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }
    </script>
    <!-- Page Title Bar - Top of page -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Profile</h1>
      </div>
    </div>
    <!-- Top Header Bar -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                <a href="#" class="nav-link" id="userBtn">Profile</a>
                <div class="dropdown-menu" id="dropdownMenu">
                  <a href="profile.html" class="dropdown-item">
                    <i class="bi bi-person"></i> View Profile
                  </a>
                  <a
                    href="loginPage.html?logout=true"
                    class="dropdown-item"
                    id="logoutLink"
                  >
                    <i class="bi bi-box-arrow-right"></i> Logout
                  </a>
                </div>
              </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Title Bar - Top of page -->
    

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Hidden checkbox for pure CSS sidebar toggle -->
      <input
        type="checkbox"
        id="sidebar-toggle-checkbox"
        class="sidebar-checkbox"
      />

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Categories</h3>
          <label
            for="sidebar-toggle-checkbox"
            class="close-sidebar"
            id="closeSidebar"
          >
            <i class="bi bi-x-lg"></i>
          </label>
        </div>
        <nav class="sidebar-nav">
          <a href="researchGrant.html" class="sidebar-link">Research Grant </a>
          <a href="journalPublications.html" class="sidebar-link">Journal Publications</a>
          <a href="bookChapters.html" class="sidebar-link">Book Chapters</a>
          <a href="booksAndEditedBooks.html" class="sidebar-link">Books and Edited Books</a>
          <a href="conferenceProceeding.html" class="sidebar-link">Conference Proceeding</a>
          <a href="conferencePresentation.html" class="sidebar-link">Conference Presentation</a>
          <a href="seminarAndWorkshop.html" class="sidebar-link">Seminar and Workshop</a>
          <a href="mediaVC.html" class="sidebar-link">Media</a>
          <a href="achievementsVC.html" class="sidebar-link">Achievements</a>
</nav>
      </aside>

      <!-- Sidebar Toggle Button -->
      <label
        for="sidebar-toggle-checkbox"
        class="sidebar-toggle"
        id="sidebarToggle"
      >
        <i class="bi bi-list"></i>
      </label>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title mb-0">Profile Information</h3>
                </div>
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <strong>Email:</strong>
                    </div>
                    <div class="col-sm-9" id="userEmail">
                      <!-- User email will be displayed here -->
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <strong>Role:</strong>
                    </div>
                    <div class="col-sm-9" id="userRole">
                      <!-- User role will be displayed here -->
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-3">
                      <strong>Status:</strong>
                    </div>
                    <div class="col-sm-9">
                      <span class="badge bg-success">Active</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <div class="watermark-container">
          <div class="watermark">
            <div class="watermark-logo">
              <img
                src="Images/logo-short.png"
                alt="East West University"
                class="watermark-logo-img"
              />
            </div>
          </div>
        </div> -->
      </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="homepage.js"></script>
    <script>
      // Display user information
      document.addEventListener("DOMContentLoaded", function () {
        const userEmail = localStorage.getItem("userEmail");
        const userRole = localStorage.getItem("userRole");

        if (userEmail) {
          document.getElementById("userEmail").textContent = userEmail;
        }

        if (userRole) {
          document.getElementById("userRole").textContent =
            userRole.charAt(0).toUpperCase() + userRole.slice(1);
        }
      });
    </script>
  </body>
</html>
