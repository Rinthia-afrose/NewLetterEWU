<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Research Grant - East West University</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="categoryPages.css" />
    <link rel="stylesheet" href="createResearchGrant.css" />
    <link rel="stylesheet" href="majorEvents.css">
  </head>

  <body class="create-research-page">
    <script>
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }
    </script>

    <!-- Header -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                  <a href="#" class="nav-link" id="userBtn">Profile</a>
                  <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html" class="dropdown-item">
                      <i class="bi bi-person"></i> View Profile
                    </a>
                    <a
                      href="loginPage.html"
                      class="dropdown-item"
                      id="logoutLink"
                    >
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </div>
                </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Title -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Create Research Grant</h1>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-container">
      
      <button
        type="button"
        class="btn btn-secondary back-btn"
        onclick="window.location.href='researchGrant.html'"
      >
        <i class="bi bi-arrow-left-circle"></i>
      </button>

      <main class="main-content">
        <div class="form-container">
          <form id="createResearchGrantForm">
            <!-- Section 1: Research Grant Info -->
            <div class="form-section">
              <h2 class="section-title">Research Grant Info</h2>

              <div id="researchTeamContainer">
                <div class="research-member mb-3 border rounded p-3">
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Full Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="e.g., Dr. Anisur Rahman Khan"
                        required
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Designation *</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="e.g., Associate Professor"
                        required
                      />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Department *</label>
                      <select class="form-select" required>
                        <option value="">Select Department</option>
                        <option>Computer Science and Engineering (CSE)</option>
                        <option>Electrical and Electronic Engineering (EEE)</option>
                        <option>Pharmacy</option>
                        <option>Business Administration (BBA)</option>
                        <option>Economics</option>
                        <option>English</option>
                        <option>Law</option>
                        <option>Sociology</option>
                        <option>Civil Engineering</option>
                        <option>Architecture</option>
                        <option>Journalism and Media Studies</option>
                        <option>Mathematical and Physical Sciences</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-outline-primary" id="addMemberBtn">
                <i class="bi bi-person-plus"></i> Add Another Member
              </button>

              <div class="row mt-4">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Grant/Fund Source *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="grantSource"
                    placeholder="e.g., BPATC, CRT-EWU, UGC, etc."
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Amount (BDT)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="grantAmount"
                    placeholder="e.g., 700000"
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">Research Topic</label>
                  <input
                    type="text"
                    class="form-control"
                    id="researchTopic"
                    placeholder="e.g., Numerical Modeling of Tsunami and Storm Surges..."
                  />
                </div>
              </div>
            </div>

            <!-- Section 2: Media -->
            <div class="form-section">
              <h2 class="section-title">Photo Upload</h2>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">Upload Research Photo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="researchPhoto"
                    accept="image/*"
                  />
                  <div class="form-text">
                    Upload a related image or project photo
                  </div>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <button type="button" class="btn btn-outline-primary draft-btn">
                <i class="bi bi-file-earmark-text"></i> Save as Draft
              </button>
              <button type="submit" class="btn btn-primary create-btn">
                <i class="bi bi-check-circle"></i> Submit for Review
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="createResearchGrant.js"></script>
    <script src="majorEvents.js"></script>
  </body>
</html>
