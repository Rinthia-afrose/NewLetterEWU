<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>East West University - Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body class="homepage">
    <script>
      // Check if user is logged in
      if (!localStorage.getItem("isLoggedIn")) {
        window.location.href = "loginPage.html";
      }

      // Function to check if user is admin or faculty
      function isAdminOrFaculty() {
        const userRole = localStorage.getItem("userRole");
        return userRole === "admin" || userRole === "faculty";
      }
    </script>
    <!-- Page Title Bar - Top of page -->
    <div class="page-title-bar">
      <div class="container-fluid">
        <h1 class="page-title">Home</h1>
      </div>
    </div>
    <!-- Top Header Bar -->
    <header class="header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="logo">
              <a href="homepage.html"><img
                src="Images/logo.png"
                alt="East West University"
                class="header-logo"/></a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="header-right">
              <nav class="header-nav">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="#" class="nav-link notification-link">
                  Notification
                  <span class="notification-badge">2</span>
                </a>
                <a href="printPage.html" class="nav-link">Prints</a>
                <a href="vcNewsletter.html" class="nav-link">VC Newsletter</a>
                <div class="user-dropdown">
                  <a href="#" class="nav-link" id="userBtn">Profile</a>
                  <div class="dropdown-menu" id="dropdownMenu">
                    <a href="profile.html" class="dropdown-item">
                      <i class="bi bi-person"></i> View Profile
                    </a>
                    <a
                      href="loginPage.html"
                      class="dropdown-item"
                      id="logoutLink"
                    >
                      <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                  </div>
                </div>
              </nav>
              <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-container">
      <!-- Hidden checkbox for pure CSS sidebar toggle -->
      <input
        type="checkbox"
        id="sidebar-toggle-checkbox"
        class="sidebar-checkbox"
      />

      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h3>Categories</h3>
          <label
            for="sidebar-toggle-checkbox"
            class="close-sidebar"
            id="closeSidebar"
          >
            <i class="bi bi-x-lg"></i>
          </label>
        </div>
        <nav class="sidebar-nav">
          <a href="majorEvents.html" class="sidebar-link">Major Events</a>
          <a href="cccEvents.html" class="sidebar-link">CCC Events</a>
          <a href="alumniStories.html" class="sidebar-link">Alumni Stories</a>
          <a href="clubActivities.html" class="sidebar-link">Club Activities</a>
          <a href="scholarships.html" class="sidebar-link">Scholarships</a>
          <a href="library.html" class="sidebar-link">Library</a>
          <a href="research.html" class="sidebar-link">Research</a>
          <a href="recreation.html" class="sidebar-link">Recreation</a>
          <a href="degreeReview.html" class="sidebar-link">Degree Review</a>
          <a href="seminars.html" class="sidebar-link">Seminars</a>
          <a href="memberships.html" class="sidebar-link">Memberships</a>
          <a href="trainingProgram.html" class="sidebar-link"
            >Training Program</a
          >
          <a href="achievements.html" class="sidebar-link">Achievements</a>
          <a href="map.html" class="sidebar-link">Map</a>
          <a href="deptActivities.html" class="sidebar-link"
            >Dept. Activities</a
          >
          <a href="others.html" class="sidebar-link">Others</a>
        </nav>
      </aside>

      <!-- Sidebar Toggle Button -->
      <label
        for="sidebar-toggle-checkbox"
        class="sidebar-toggle"
        id="sidebarToggle"
      >
        <i class="bi bi-list"></i>
      </label>

      <!-- Main Content -->
      <main class="main-content">
        <div class="watermark-container">
          <div class="watermark">
            <div class="watermark-logo">
              <img
                src="Images/logo-short.png"
                alt="East West University"
                class="watermark-logo-img"
              />
            </div>
          </div>
        </div>
        
      </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="homepage.js"></script>
    <script>
      // Show action buttons only for admin or faculty users
      document.addEventListener("DOMContentLoaded", function () {
        if (isAdminOrFaculty()) {
          document.getElementById("actionButtons").style.display = "block";
        }
      });
    </script>
  </body>
</html>
