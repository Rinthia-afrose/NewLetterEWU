<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EWU Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="adminLoginPage.css" />
  </head>
  <body class="admin-login-page">
    <script>
      // Check if user is logging out
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("logout")) {
        // Clear session data
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userRole");
      }

      // Redirect to admin homepage if already logged in as admin
      if (
        localStorage.getItem("isLoggedIn") &&
        localStorage.getItem("userRole") === "admin"
      ) {
        window.location.href = "adminHomepage.html";
      }
    </script>
    <main
      class="viewport container-fluid min-vh-100 d-flex align-items-center justify-content-center position-relative"
    >
      <section
        class="card admin-login-card p-4 p-md-4"
        aria-label="Admin Login"
      >
        <div
          class="brand d-flex align-items-center justify-content-center gap-3 mb-2"
        >
          <img
            src="Images/logo-short.png"
            alt="East West University"
            class="brand-logo"
          />
        </div>
        <h1 class="title h5 text-center fw-semibold">ADMIN LOGIN</h1>

        <form class="form" action="#" method="post" novalidate>
          <label class="label form-label small" for="admin-email"
            >Admin Email</label
          >
          <input
            id="admin-email"
            name="admin-email"
            type="email"
            class="form-control glass-input"
            placeholder="admin@ewubd.edu"
            autocomplete="username"
            required
          />

          <label class="label form-label small" for="admin-password"
            >Admin Password</label
          >
          <div class="input-group password-field">
            <input
              id="admin-password"
              name="admin-password"
              type="password"
              class="form-control glass-input"
              placeholder="Admin Password"
              autocomplete="current-password"
              required
            />
            <button
              class="btn btn-outline-light toggle"
              type="button"
              aria-label="Show password"
            >
              ●
            </button>
          </div>

          <div class="d-flex justify-content-end">
            <a href="#" class="muted forgot text-decoration-none"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Admin Sign in
          </button>

          <div
            class="divider text-center text-light small my-2"
            role="separator"
          >
            or continue with
          </div>

          <div class="row g-2 sso">
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social google"
                aria-label="Continue with Google"
              >
                G
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                class="btn btn-outline-light w-100 social facebook"
                aria-label="Continue with Facebook"
              >
                f
              </button>
            </div>
          </div>

          <p class="user-login muted text-center mt-2">
            User login?
            <a href="loginPage.html" class="link">Login Here</a>
          </p>
        </form>
      </section>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Minimal show/hide for password
      const toggle = document.querySelector(".toggle");
      const pwd = document.getElementById("admin-password");
      if (toggle && pwd) {
        toggle.addEventListener("click", () => {
          const isPass = pwd.getAttribute("type") === "password";
          pwd.setAttribute("type", isPass ? "text" : "password");
          toggle.textContent = isPass ? "◼" : "●";
        });
      }

      // Form validation and authentication
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.querySelector(".form");
        const emailInput = document.getElementById("admin-email");
        const passwordInput = document.getElementById("admin-password");
        const submitButton = document.querySelector(".btn-primary");

        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            // Reset validation classes
            emailInput.classList.remove("is-invalid", "is-valid");
            passwordInput.classList.remove("is-invalid", "is-valid");

            // Get input values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Simple validation
            if (!email || !password) {
              if (!email) emailInput.classList.add("is-invalid");
              if (!password) passwordInput.classList.add("is-invalid");
              alert("Please fill in all fields.");
              return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              emailInput.classList.add("is-invalid");
              alert("Please enter a valid email address.");
              return;
            }

            // Add loading state to submit button
            submitButton.classList.add("btn-loading");

            // Simple authentication (in a real app, this would be server-side)
            // For demo purposes, we'll use a hardcoded user
            setTimeout(() => {
              // For demo, we'll check if it's an admin email
              // In a real app, this would be validated server-side
              // Check if email follows admin pattern (can be extended for multiple admins)
              const isAdminEmail =
                email.endsWith("@ewubd.edu") &&
                !email.endsWith("@std.ewubd.edu") &&
                email.toLowerCase().includes("admin");

              // For demo purposes, we'll accept any non-empty password for admin emails
              // In a real app, this would check against a database
              if (email && password && isAdminEmail) {
                // Add success validation
                emailInput.classList.add("is-valid");
                passwordInput.classList.add("is-valid");

                // Store user session in localStorage
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userRole", "admin");

                // Redirect to admin homepage
                window.location.href = "adminHomepage.html";
              } else {
                // Add error validation
                emailInput.classList.add("is-invalid");
                passwordInput.classList.add("is-invalid");

                // Remove loading state
                submitButton.classList.remove("btn-loading");

                alert("Invalid admin email or password. Please try again.");
              }
            }, 1000); // Simulate network delay
          });
        }
      });
    </script>
    <script src="adminLoginPage.js"></script>

  </body>
</html>
